    <head>

    <body>
        <script src="index.js"></script>
        
        <div id="Information">

                <option value="midwest">Midwest</option>

                <option value="southwest">Southwest</option>

            <table>

                    <th>

                        </select>
                    </th>
                </tr>

                <form>                
                    <tr>
                        <td>
                            <input type="checkbox" id="clean1"+ name="Clean?" value="cleaned">

                        </td>
                        <td>
                            <input type="checkbox" id="wrap1" name="Wrap?" value="no wrapper">
                            <label for="wrap"> Clear of wrappers/stickers </label><br>
                        </td>
                        <td>
                            <input type="text" id="pounds1" name="Weight" value="10">
                            <label for="pounds1"> Weight? (Ilbs.) </label><br>
                        </td>

                </form>
            </table>

        <div id="money">

        </div>
