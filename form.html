    <head>

    <body>
        <script src="index.js"></script>

            <div id="Information">
                <div id="fill"></div>
                <div id="form">
                <select name = "region" id = "location">

                    <option value="southeast">Southeast</option>

                    <option value="west">West</option>

                <table>

                            </select>
                        </th>
                    </tr>

                    <form>                
                        <tr>
                            <td>

                            <td>
                                <input type="checkbox" id="wrap1" name="Wrap?" value="no wrapper">

                            </td>
                            <td>
                                <input type="text" id="pounds1" name="Weight" value="10">

                </table>

                </div>
